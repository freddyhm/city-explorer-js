language: node_js
node_js:
- node
install:
- npm ci
branches:
  only:
    - development
    - staging
    - master
jobs:
  include:
  - stage: tests
    script:
      - npm run test
      - $(npm bin)/cypress run
    after_success:
      - npm run coverage
  - stage: deploy to staging
    script: skip
    deploy:
        provider: heroku
        app: hidalgo-city-explorer-staging
        api_key: $HEROKU_AUTH_TOKEN
        on: staging
  - stage: deploy to development
    script: skip
    deploy:
        provider: heroku
        app: hidalgo-city-explorer
        api_key: $HEROKU_AUTH_TOKEN
        on: development
  - stage: deploy to production
    deploy:
        provider: heroku
        app: hidalgo-city-explorer-prod
        api_key: $HEROKU_AUTH_TOKEN
        on: master
